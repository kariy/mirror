<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper Pin-Art</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div id="desktop">
      <div id="window" class="xp-window">
        <div class="title-bar">
          <div class="title-bar-icon">ðŸ’£</div>
          <div class="title-bar-text">Minesweeper</div>
          <div class="title-bar-controls">

        <div class="window-content">
          <div class="toolbar">
            <div class="control-group">
              <label for="grid-density">Grid</label>
              <input type="range" id="grid-density" min="20" max="80" value="40" />
            </div>
            <div class="control-group">
              <label for="depth-sensitivity">Sensitivity</label>
              <input type="range" id="depth-sensitivity" min="1" max="10" value="7" />
            </div>
          </div>
          <div id="canvas-container">
            <canvas id="main-canvas"></canvas>
            <video id="webcam" autoplay playsinline></video>
          </div>
          <div id="error-message" class="hidden">
            <p>Camera access denied. Please enable camera permissions.</p>
          </div>
        </div>
        <div class="status-bar">
          <div class="status-section">Mines: ðŸ’£</div>

      </div>

      <div id="taskbar">

          <span id="clock"></span>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
